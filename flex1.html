<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex1</title>
    <style>
        .box_container {
            width: 400px;
            height: 130px;


            border : 3px solid lightcoral;
            border-radius: 5px;

            display:flex;
            justify-content: space-around;
            align-items: center;

        
        }
        .box {
            width : 100px;
            height: 100px;
            
            border-radius: 5px;
            background-color: lightcoral;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class ="box_container">
        <div class ="box"></div>
        <div class ="box"></div>
        <div class ="box"></div>
    </div>
    
</body>
</html>
